<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encrypting / Decrypting</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    h2 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 12px;
      font-size: 1em;
      transition: 0.3s ease;
    }
    input::placeholder {
      color: #888;
    }
    textarea:focus, input:focus {
      border-color: #00bfff;
      outline: none;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1 1 40%;
      padding: 12px;
      background: #00bfff;
      color: black;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      min-width: 140px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #009acd;
      transform: scale(1.02);
    }

    /* Toast Styles */
    #toast {
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      background-color: #2ecc71;
      color: white;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
    }

    #toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(-10px);
    }

    @media (max-width: 480px) {
      button {
        flex: 1 1 100%;
        font-size: 1em;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Encrypting / Decrypting</h2>

  <label for="message">Message:</label>
  <textarea id="message" rows="4" placeholder="Enter your message or Base64 to decrypt..."></textarea>

  <label for="key">Key:</label>
  <input type="text" id="key" placeholder="At least 8 characters recommended" />

  <div class="btn-group">
    <button onclick="generateKey()">Generate Key</button>
    <button onclick="copyKey()">Copy Key</button>
  </div>

  <div class="btn-group">
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
  </div>

  <label for="output">Output:</label>
  <textarea id="output" rows="4" readonly placeholder="Encrypted or decrypted result will appear here..."></textarea>

  <div class="btn-group">
    <button onclick="copyOutput()">Copy Encrypted/Decrypted Message</button>
  </div>
</div>

<!-- Toast -->
<div id="toast"></div>

<script>
  function xorEncryptDecrypt(text, key) {
    let result = [];
    for (let i = 0; i < text.length; i++) {
      result.push(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
    }
    return result;
  }

  function encrypt() {
    const message = document.getElementById("message").value;
    const key = document.getElementById("key").value;
    if (!key || key.length < 1) return showToast("â— Please enter a key.", true);
    const xorResult = xorEncryptDecrypt(message, key);
    const byteArray = new Uint8Array(xorResult);
    const base64 = btoa(String.fromCharCode(...byteArray));
    document.getElementById("output").value = base64;
    showToast("âœ… Message encrypted!");
  }

  function decrypt() {
    const base64 = document.getElementById("message").value;
    const key = document.getElementById("key").value;
    if (!key || key.length < 1) return showToast("â— Please enter a key.", true);
    try {
      const bytes = atob(base64);
      const chars = [];
      for (let i = 0; i < bytes.length; i++) {
        chars.push(bytes.charCodeAt(i));
      }
      const decrypted = xorEncryptDecrypt(String.fromCharCode(...chars), key);
      document.getElementById("output").value = String.fromCharCode(...decrypted);
      showToast("âœ… Message decrypted!");
    } catch {
      showToast("â— Decryption failed. Check your input or key.", true);
    }
  }

  function generateKey(length = 16) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let key = '';
    for (let i = 0; i < length; i++) {
      key += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("key").value = key;
    showToast("ðŸ”‘ Random key generated!");
  }

  function copyKey() {
    const keyField = document.getElementById("key");
    if (!keyField.value) return showToast("â— No key to copy.", true);
    keyField.select();
    document.execCommand("copy");
    showToast("âœ… Key copied!");
  }

  function copyOutput() {
    const output = document.getElementById("output");
    if (!output.value) return showToast("â— Nothing to copy.", true);
    output.select();
    document.execCommand("copy");
    showToast("âœ… Message copied!");
  }

  function showToast(message, isError = false) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.backgroundColor = isError ? "#e74c3c" : "#2ecc71";
    toast.classList.add("show");
    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
  }
</script>

</body>
</html>
